<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- favicon -->
    <link rel="icon" href="./images/logo/logo_favicon.png" type="image/gif" />

    <title>Contact form</title>
</head>
<body>
  <!-- NAVBAR -->

    <nav class="navbar">
      <div class="container-logo">
          <a href="#">
              <img class="logo" src="./images/logo/white_logo_color_background.jpg" class="logo">
          </a>
      </div> 
      <ul id="nav-list" class="navi-list">
          <li class="list-item"><a href="./index.html" data-link>За Credilix</a></li>
          <li class="list-item"><a href="./contact.html" data-link>Контакти</a></li>
      </ul>
      <div id="toggle-button" class="menu">
          <div class="menu-line">-</div>
          <div class="menu-line">-</div>
          <div class="menu-line">-</div>
      </div>
    </nav>
    <div class="form-container">
        <form>
          <h3>Свържете се с нас</h3>
          <div class="form-group">
            <label for="contact-name"></label>
            <input type="text" class="form-control" id="contact-name" name="name" placeholder="Имена" onkeyup='validateName()'>
            <span class='error-message' id='name-error'></span>
        </div>
    
        <div class="form-group">
            <label for="contact-phone"></label>
            <input type="tel" class="form-control" id="contact-phone" name="phone" placeholder="Телефон за връзка" onkeyup='validatePhone()'>
            <span class='error-message' id='phone-error'></span>
        </div>
    
        <div class="form-group">
            <label for="contact-email"></label>
            <input type="email" class="form-control" id="contact-email" name="email" placeholder="Емайл" onkeyup='validateEmail()'>
            <span class='error-message' id='email-error'></span>
        </div>   
    
        <div class="form-group">
            <label for='contactMessage'></label>
            <textarea class="form-control" rows="5" id='contact-message'  name='message'  placeholder="Вашето съобщение" onkeyup='validateMessage()'></textarea>
            <span class='error-message' id='message-error'></span>
        </div>
    
        <button onclick='validateForm()' class="btn btn-default">Изпрати</button>
        <span class='error-message' id='submit-error'></span>
    </form>
    </div>

    <footer class="footer">
      <div class="footer-left">
          <img src="./images/logo/white_logo_color_background.jpg" class="logo"> 
          <p class="footer-company-name">Credilix LTD Copyright 2020-2022</p> 
      </div>
      <div class="footer-right">
          <div class="phone">
              <img src="./images/icons8-phone-30.png" alt="">
              <p>  (+359) 889 209 055</p>
          </div>
          <div class="email">
              <img src="./images/icons8-email-open-24.png" alt="">
              <p> info@credilix.com</p>
          </div>
          <div class="footer-icons">
              <a href="https://www.youtube.com/channel/UC3eA9I4SWb6yzqf7LPe6sTw" target="_blank"><img src="./images/icons8-youtube-logo-50.png" alt="you tu be"></a>
          </div>
      </div>
  
  </footer>
  <!-- <script type="text/javascript" src="/public/js/contactFormValidation.js"></script>  -->
    
</body>
</html>
